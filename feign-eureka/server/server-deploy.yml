---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloserver
spec:
  selector:
      matchLabels:
        app: helloserver
  replicas: 2
  template:
    metadata:
      labels:
        app: helloserver
    spec:
      containers:
        - name: helloserver
          image: helloserver
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
          env:
            - name: EUREKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_service_address