kind: Service
apiVersion: v1
metadata:
  name: helloserver-np
spec:
  selector:
    app: helloserver
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30082
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: helloserver
  labels:
    app: helloserver
spec:
  clusterIP: None
  ports:
    - port: 8080
      name: helloserver
  selector:
    app: helloserver
